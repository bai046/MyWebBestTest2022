<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几种定位（position）的居中方法</title>
    <style>
        #son{
            position: absolute;
            left: 0; right: 0;top: 0;bottom: 0;
            margin: auto;
            width:100px;
            height:100px; 
            background:red;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son">absolute</div>
    </div>
</body>
</html>
